<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Administracija hotela</title>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/administratorHotela.js"></script>
</head>
<body>

<h1>Dodavanje hotelske sobe</h1>
<form id="dodavanjeSobeForm">
	<table>
		<tr>
			<td>Id hotela:</td>
			<td><input type="number" id="hotelID"/></td>
		</tr>
		<tr>
			<td>Broj sobe:</td>
			<td><input type="number" id="brojSobe"/>
		</tr>
		<tr>
			<td>Sprat:</td>
			<td><input type="number" id="sprat"/></td>
		</tr>
		<tr>
			<td>Vrsta:</td>
			<td><input type="number" id="vrsta"/></td>
		</tr>
		<tr>
			<td>Kolona:</td>
			<td><input type="number" id="kolona"/></td>
		</tr>
		<tr>
			<td>Broj kreveta:</td>
			<td><input type="number" id="brojKreveta"/></td>
		</tr>
		
		<tr>
			<td>Cijena nocenja:</td>
			<td><input type="number" id="cijenaNocenja"/></td>
		</tr>
		<tr>
			<td> </td>
			<td><input type="submit" value="Dodaj"/></td>
		</tr>
	</table>
</form>

</body>
</html>
